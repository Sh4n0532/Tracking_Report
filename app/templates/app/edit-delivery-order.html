{% extends 'base.html' %}

{% block title %} Delivery Order {% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="d-inline-block">Edit Project</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control datepicker" id="date" name="date" placeholder="mm/dd/yyyy" value="{{ delivery.date|date:'Y-m-d' }}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="doNo" class="col-sm-2 col-form-label">Delivery Order Ref.</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="doNo" name="doNo" placeholder="Delivery Order Ref." value="{{ delivery.doNo }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailDate" class="col-sm-2 col-form-label">Email Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control datepicker" id="emailDate" name="emailDate" placeholder="mm/dd/yyyy" value="{{ delivery.emailDate|date:'Y-m-d' }}" />
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                <a type="button" href="{% url 'viewQuotation' delivery.quotation.id %}" class="btn btn-outline-secondary"><i class="bi bi-x-circle mr-2"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    $('.datepicker').datepicker({ dateFormat: 'yy-mm-dd' }).val();
</script>

{% endblock content %}
