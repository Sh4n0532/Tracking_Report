{% extends 'base.html' %}

{% block title %} Client {% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="d-inline-block">Edit Client</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="clientName" class="col-sm-2 col-form-label">Client Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="clientName" name="clientName" placeholder="Client Name" value="{{ client.clientName }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNo" class="col-sm-2 col-form-label">Phone No.</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder="Phone No." value="{{ client.phoneNo }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" value="{{ client.email }}">
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                <a type="button" href="{% url 'viewClient' client.id %}" class="btn btn-outline-secondary"><i class="bi bi-x-circle mr-2"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
