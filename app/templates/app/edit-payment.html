{% extends 'base.html' %}

{% block title %} Payment {% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="d-inline-block">Edit Payment</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control datepicker" id="date" name="date" placeholder="mm/dd/yyyy" value="{{ payment.date|date:'Y-m-d' }}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="amount" name="amount" step="any" placeholder="Amount" value="{{ payment.amount }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="remark" class="col-sm-2 col-form-label">Remark</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="remark" name="remark" placeholder="Remark" value="{{ payment.remark }}">
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                <a type="button" href="{% url 'viewInvoice' payment.invoice.id %}" class="btn btn-outline-secondary"><i class="bi bi-x-circle mr-2"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    $('.datepicker').datepicker({ dateFormat: 'yy-mm-dd' }).val();
</script>

{% endblock content %}
