{% extends 'base.html' %}

{% block title %} Client {% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 style="display: inline;" class="d-inline-block">{{ client.clientName }} Details</h5>
        <a class="btn btn-info btn-sm float-right text-white" href="{% url 'client' %}"><i
                class="bi bi-arrow-left mr-2"></i>Back</a>
    </div>
    <div class="card-body">
        <div class="row">
            <p class="col-sm-2">Client Name</p>
            : &nbsp;&nbsp;<span class="col-sm-10 row">{{ client.clientName }}</span>
        </div>
        <div class="row">
            <p class="col-sm-2">Email Address</p>
            : &nbsp;&nbsp;<span class="col-sm-10 row">{{ client.email }}</span>
        </div>
        <div class="row">
            <p class="col-sm-2">Phone No.</p>
            : &nbsp;&nbsp;<span class="col-sm-10 row">{{ client.phoneNo }}</span>
        </div>

        <div class="text-center">
            <a type="button" class="btn btn-outline-success" href="{% url 'editClient' client.id %}"><i
                    class="fa-solid fa-pen-to-square"></i> Edit</a>
            <button type="button" onclick="confirmDelete()" class="btn btn-outline-danger"><i
                    class="fa-solid fa-trash"></i> Delete</button>
            <a type="button" class="btn btn-outline-info" href="{% url 'viewClientReport' client.id %}"><i
                    class="fa-solid fa-file"></i> View Report</a>
        </div>
    </div>
</div>

<br>

<script type="text/javascript">
    function confirmDelete() {
        Swal.fire({
            title: 'Are you sure you want to delete this client?',
            showCancelButton: true,
            confirmButtonText: 'Delete',
            confirmButtonColor: 'Red',
            icon: 'warning'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{% url 'deleteClient' client.id %}";
                return true;
            } else if (result.isDenied) {
                return false;
            }
        })
    }
</script>
{% endblock content %}
